<!DOCTYPE html>
<html>
<head>
  <title>Code Execution</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <style>
    .code-block {
      background-color: #f1f1f1;
      padding: 10px;
    }

    .input-block,
    .output-block {
      display: none;
      margin-top: 2%;
    }

    .input-block.show,
    .output-block.show {
      display: block;
    }

    .output-block {
      background-color: black;
      color: white;
      padding: 10px;
      font-weight: bold;
      margin-top: 10px;
      overflow-x: scroll;
      overflow-y: scroll;
      height: 30%;
    }

    .run-button {
      margin-top: 10px;
    }

    .input-button{

        margin-left: 10%;

    }
    .code-labels{
        font-weight: bold;
    }

  </style>
</head>
<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="code-block">
          <pre>
            <code id="codeSnippet">
              function greet(name) {
                return "Hello, " + name + "!";
              }
              
              var input = prompt("Enter your name:");
              console.log(greet(input));
            </code>
          </pre>
        </div>

        <button class="btn btn-primary run-button" onclick="runCode()">Run</button>


        <button class="btn btn-primary run-button input-button" onclick="showInput()">Input</button>

        <div class="input-block">
          <label class= "code-labels" for="inputValue">Input:</label>
          <textarea style="background-color: black; color:white;font-weight: bold;" class="form-control"></textarea>
        </div>


        <div class="output-block" id="outputBlock">
          <label class="code-labels" for="output">Output:</label><br>
          
          compiled successfully ....
        </div>
      </div>
    </div>
  </div>

  <script>
    function runCode() {
           
        // Display the output block
        var outputBlock = document.getElementById("outputBlock");
        outputBlock.classList.add("show");

      
    }

    function showInput() {
      // Display the input block
      var inputBlock = document.querySelector(".input-block");
      if(inputBlock.classList.contains("show")){
        inputBlock.classList.remove("show");
      }
      else
        inputBlock.classList.add("show");
    }
  </script>
</body>
</html>
