<html>
    <head>

        <title>My Notes - Login</title>


        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    
    
    <style>
    
    
    .navbar-toggler {
      display: block;
      background-color: yellow;
      color: black;
      font-size: 18px;
      border-radius: 5px;
    }
    
    
    .navbar-nav li a {
      margin: 0 10px;
      transition: all 0.3s ease;
    }
    
    .navbar {
    
      background-color: black;
      color: white;
    
    } 
    nav ul li a {
    
     color: white;
    
    }
    
    nav ul li a:hover{
    
     color: black;
    
    }
    
    .navbar-item{
    
      color: white;
    }
    
    
    .navbar-brand {
      font-size: 24px;
      font-family: 'Fantasy', Papyrus;
      color: white;
    }
    
    
    .my_li:hover {
      background-color:  yellow;
      color: black;
      border-radius: 3px;
    }
    
    #heading{
    
        text-shadow: 0px 10px 10px gray;
    }
    body{
      background-color: #508bfc;
    }
    
    </style>
    
    

    </head>
    <body>

        <nav class="navbar navbar-expand-lg">
            <a class="navbar-brand" href="#">NoteBook</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <i class="fas fa-bars"></i> <!-- Custom toggle icon using Font Awesome -->
      
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav ml-auto">
                <li class="nav-item my_li">
                  <a class="nav-link" href="#">My Notes</a>
                </li>
                <li class="nav-item my_li">
                  <a class="nav-link" href="#">Public Notes</a>
                </li>
                <li class="nav-item my_li">
                  <a class="nav-link" href="#">Chat</a>
                </li>
                <li class="nav-item my_li">
                  <a class="nav-link" href="#">Log In</a>
                </li>
                <li class="nav-item my_li">
                  <a class="nav-link" href="#">Register</a>
                </li>
              </ul>
            </div>
          </nav>


        <section class="vh-100" style="background-color: #508bfc;">
            <div class="container py-5 h-100">
              <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                  <div class="card shadow-2-strong" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center">
          
                      <h3 class="mb-5">Sign in</h3>
          
                      <div class="form-outline mb-4">
                        <input type="email" id="typeEmailX-2" class="form-control form-control-lg" placeholder="Email" />
                      </div>
          
                      <div class="form-outline mb-4">
                        <input type="password" id="typePasswordX-2" class="form-control form-control-lg"  placeholder="Password"/>
                      </div>
          
                      <button class="btn btn-primary btn-lg btn-block" type="submit">Login</button>
          
                      <hr class="my-4">
          
                      <button class="btn btn-lg btn-block btn-primary" style="background-color: #dd4b39;"
                        type="submit"><i class="fab fa-google me-2"></i> Sign in with google</button>
                      <button class="btn btn-lg btn-block btn-primary mb-2" style="background-color: #3b5998;"
                        type="submit"><i class="fab fa-facebook-f me-2"></i> Sign in with facebook</button>
          
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </section>
    </body>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.min.js"></script>
</html>
